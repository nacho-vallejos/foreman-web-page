# Nginx Security Headers
# Include in your server block

# HSTS
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Prevenir MIME sniffing
add_header X-Content-Type-Options "nosniff" always;

# Clickjacking protection
add_header X-Frame-Options "DENY" always;

# Pol√≠tica de referrer
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), usb=(), payment=(), interest-cohort=()" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; connect-src 'self'; upgrade-insecure-requests" always;

# XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Deshabilitar listado de directorios
autoindex off;

# Proteger archivos sensibles
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~* \.(json|lock|md)$ {
    deny all;
    access_log off;
    log_not_found off;
}
